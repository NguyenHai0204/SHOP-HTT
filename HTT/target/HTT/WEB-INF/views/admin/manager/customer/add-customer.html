<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/rescources :: rescources">
</head>

<body class="">
<div class="wrapper">
    <div th:replace="admin/rescources :: sidebar"></div>
    <div class="main-panel">
        <!-- Navbar -->
        <header th:replace="admin/rescources :: header"></header>
        <div class="modal modal-search fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModal"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <form th:action="@{category/searchCategory}" method="post">
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="SEARCH"
                                   name="search"/>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <i class="tim-icons icon-simple-remove"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Navbar -->
        <div class="content">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="title">Create New User</h5>
                    </div>
                    <p hidden id="mess" th:text="${mess}"></p>
                    <div class="card-body">
                        <form th:object="${customer}" method="post"
                              enctype="multipart/form-data"
                              th:action="@{/customer/doAdd}">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" id="email" th:field="*{email}">
                                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">name Error</td>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}">
                                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">name Error</td>
                            </div>
                            <div class="form-group">
                                <label for="configPassword">Config Password:</label>
                                <input type="password" class="form-control" id="configPassword"
                                       th:field="*{configPassword}">
                                <td th:if="${#fields.hasErrors('configPassword')}" th:errors="*{configPassword}">name
                                    Error
                                </td>
                            </div>
                            <div class="form-group">
                                <label for="fullName">Full Name:</label>
                                <input type="text" class="form-control" id="fullName" th:field="*{fullName}">
                                <td th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">name Error</td>
                            </div>
                            <div class="form-group">
                                <label for="sel1">Gender:</label>
                                <select class="form-control" id="sel1" style="background-color: #27293d"
                                        th:field="*{gender}">
                                    <!--                                    <option th:value="S" th:utext="Choice Gender"></option>-->
                                    <option th:value="Male" th:utext="Male"></option>
                                    <option th:value="Female" th:utext="Female"></option>
                                    <option th:value="Other" th:utext="Other"></option>
                                </select>
                                <td th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">name Error</td>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Phone number:</label>
                                <input type="number" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                                <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">name Error
                                </td>
                            </div>
                            <div class="form-group">
                                <label for="imageMulti">Avatar:</label>
                            </div>
                            <input type="file" class="form-control" id="imageMulti" th:field="*{imageMulti}">
                            <input type="hidden" th:field="*{image}">
                            <div class="form-group">
                                <label for="birthday">Birthday:</label>
                                <input type="date" id="birthday" th:field="*{dateOfBirth}"
                                       style="background-color: #27293d; color: white">
                                <td th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">name Error
                                </td>
                            </div>
                            <div class="form-group">
                                <label for="sel1">Role: </label>
                                <select class="form-control" id="sel1" th:field="*{role.id}">
                                    <!--                                    <option th:value="-1" th:utext="Choice Role" selected disabled></option>-->
                                    <th:block th:each="role : ${roles}">
                                        <option th:value="${role.getId()}" th:utext="${role.getName()}"
                                                style="background-color: #27293d"></option>
                                    </th:block>
                                </select>
                            </div>
                            <a th:href="@{/customer}">
                                <button type="button" class="btn btn-fill btn-primary">Cancel</button>
                            </a>
                            <button type="reset" class="btn btn-fill btn-primary">Reset</button>
                            <button type="submit" class="btn btn-fill btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class=" footer
                            ">
            <div class="container-fluid">
                <div class="copyright">
                    Â©
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                    2018 made with <i class="tim-icons icon-heart-2"></i> by
                    <a href="javascript:void(0)" target="_blank">Creative Tim</a> for a better web.
                </div>
            </div>
        </footer>
    </div>
</div>
<div class="fixed-plugin">
    <div class="dropdown show-dropdown">
        <a href="#" data-toggle="dropdown">
            <i class="fa fa-cog fa-2x"> </i>
        </a>
        <ul class="dropdown-menu">
            <li class="header-title"> Sidebar Background</li>
            <li class="adjustments-line">
                <a href="javascript:void(0)" class="switch-trigger background-color">
                    <div class="badge-colors text-center">
                        <span class="badge filter badge-primary active" data-color="primary"></span>
                        <span class="badge filter badge-info" data-color="blue"></span>
                        <span class="badge filter badge-success" data-color="green"></span>
                    </div>
                    <div class="clearfix"></div>
                </a>
            </li>
            <li class="adjustments-line text-center color-change">
                <span class="color-label">LIGHT MODE</span>
                <span class="badge light-badge mr-2"></span>
                <span class="badge dark-badge ml-2"></span>
                <span class="color-label">DARK MODE</span>
            </li>
            <li class="button-container">
                <a href="https://www.creative-tim.com/product/black-dashboard" target="_blank"
                   class="btn btn-primary btn-block btn-round">Download Now</a>
                <a href="https://demos.creative-tim.com/black-dashboard/docs/1.0/getting-started/introduction.html"
                   target="_blank" class="btn btn-default btn-block btn-round">
                    Documentation
                </a>
            </li>
            <li class="header-title">Thank you for 95 shares!</li>
            <li class="button-container text-center">
                <button id="twitter" class="btn btn-round btn-info"><i class="fab fa-twitter"></i>
                    &middot; 45
                </button>
                <button id="facebook" class="btn btn-round btn-info"><i class="fab fa-facebook-f"></i>
                    &middot; 50
                </button>
                <br>
                <br>
                <a class="github-button" href="https://github.com/creativetimofficial/black-dashboard"
                   data-icon="octicon-star" data-size="large" data-show-count="true"
                   aria-label="Star ntkme/github-buttons on GitHub">Star</a>
            </li>
        </ul>
    </div>
</div>
<footer th:replace="admin/rescources :: scrip"></footer>

</body>
<script th:if="${mess != null}">
    window.demo.showNotification('top', 'left', document.getElementById("mess").innerHTML)
</script>
</html>
