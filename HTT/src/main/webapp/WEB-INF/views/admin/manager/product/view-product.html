<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/rescources :: rescources">
</head>

<body class="">
<div class="wrapper">
    <div th:replace="admin/rescources :: sidebar"></div>
    <div class="main-panel">
        <!-- Navbar -->
        <header th:replace="admin/rescources :: header"></header>
        <div class="modal modal-search fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <form th:action="@{product/searchCategory}" method="post">
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="SEARCH" name="search"/>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <i class="tim-icons icon-simple-remove"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Navbar -->
        <div class="content">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="title">View Product</h5>
                    </div>
                    <div class="card-body">
                        <form th:object="${product}" method="post" th:action="@{/product/view}">
                            <input type="hidden" th:field="*{id}" />
                            <div class="form-group">
                                <label for="usr">Name:</label>
                                <input type="text" class="form-control" id="usr" th:field="*{name}" disabled>
                                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</td>
                            </div>

                            <div>
                                <label >Image:</label>
                                    <img th:src="@{'/upload/'+${product.image}}" style="width: 200px">
                            </div>
                            <div class="form-group">
                                <label for="comment">Description:</label>
                                <textarea class="form-control" rows="5" id="comment"
                                          th:field="*{description}" disabled></textarea>
                                <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">name Error</td>
                            </div>
                            <div class="form-group">
                                <label for="co">Color:</label>
                                <input type="text" class="form-control" id="co" th:field="*{color}" disabled>
                                <td th:if="${#fields.hasErrors('color')}" th:errors="*{color}">name Error</td>
                            </div>
                            <div class="form-group">
                                <label for="SSS">Create Date:</label>
                                <input type="text" class="form-control" id="SSS" th:field="*{createDate}" disabled>
                                <td th:if="${#fields.hasErrors('createDate')}" th:errors="*{createDate}">name Error</td>
                            </div>
                            <div class="form-group">
                                <label for="price">Price:</label>
                                <input type="text" class="form-control" id="price" th:field="*{price}" disabled>
                                <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">name Error</td>
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity:</label>
                                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" disabled >
                                <td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">name Error</td>
                            </div>



                            <div class="form-group">
                                <label for="sel1">Category</label>
                                <select class="form-control" id="sel1"  th:field="*{category.id}" disabled>
                                    <th:block  th:each="categorys : ${category}">
                                        <option th:value="${categorys.id}" th:utext="${categorys.name}" selected disabled style="background: #2b3553" ></option>
                                    </th:block>
                                </select>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class=" footer
                            ">
            <div class="container-fluid">
                <div class="copyright">
                    Â©
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                    2018 made with <i class="tim-icons icon-heart-2"></i> by
                    <a href="javascript:void(0)" target="_blank">Creative Tim</a> for a better web.
                </div>
            </div>
        </footer>
    </div>
</div>
<div class="fixed-plugin">
    <div class="dropdown show-dropdown">
        <a href="#" data-toggle="dropdown">
            <i class="fa fa-cog fa-2x"> </i>
        </a>
        <ul class="dropdown-menu">
            <li class="header-title"> Sidebar Background</li>
            <li class="adjustments-line">
                <a href="javascript:void(0)" class="switch-trigger background-color">
                    <div class="badge-colors text-center">
                        <span class="badge filter badge-primary active" data-color="primary"></span>
                        <span class="badge filter badge-info" data-color="blue"></span>
                        <span class="badge filter badge-success" data-color="green"></span>
                    </div>
                    <div class="clearfix"></div>
                </a>
            </li>
            <li class="adjustments-line text-center color-change">
                <span class="color-label">LIGHT MODE</span>
                <span class="badge light-badge mr-2"></span>
                <span class="badge dark-badge ml-2"></span>
                <span class="color-label">DARK MODE</span>
            </li>
            <li class="button-container">
                <a href="https://www.creative-tim.com/product/black-dashboard" target="_blank"
                   class="btn btn-primary btn-block btn-round">Download Now</a>
                <a href="https://demos.creative-tim.com/black-dashboard/docs/1.0/getting-started/introduction.html"
                   target="_blank" class="btn btn-default btn-block btn-round">
                    Documentation
                </a>
            </li>
            <li class="header-title">Thank you for 95 shares!</li>
            <li class="button-container text-center">
                <button id="twitter" class="btn btn-round btn-info"><i class="fab fa-twitter"></i>
                    &middot; 45
                </button>
                <button id="facebook" class="btn btn-round btn-info"><i class="fab fa-facebook-f"></i>
                    &middot; 50
                </button>
                <br>
                <br>
                <a class="github-button" href="https://github.com/creativetimofficial/black-dashboard"
                   data-icon="octicon-star" data-size="large" data-show-count="true"
                   aria-label="Star ntkme/github-buttons on GitHub">Star</a>
            </li>
        </ul>
    </div>
</div>
<footer th:replace="admin/rescources :: scrip"></footer>
</body>

</html>
